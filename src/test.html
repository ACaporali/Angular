    <script src="lib/google-map/angular-google-maps.js"></script>

    <script src="//rawgit.com/angular-ui/angular-google-maps/2.1.5/dist/angular-google-maps.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>

    <script>
    var myApp = angular.module("myApp", []);
    myApp.directive('myMaps', function(){
        return{
          restrict: 'E',
          template: '<div></div>',
          replace: true,
          link: function(scope, element, attrs){
            var myLatLng = new google.maps.LatLng(45.1888474,5.7730784);
            var mapOption = {
              center : myLatLng,
              zoom: 12,
              mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            //var map = new google.maps.Map(document.getElementById(attrs.id), mapOption);
            // Avec la ligne ci-dessus le marker n'apparait pas. Elle a était donné dans le tuto

            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOption);

            var marker = new google.maps.Marker({
              position: myLatLng,
              title:"Hello World!"
            });
            marker.setMap(map);
          }
        }
      });

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdDGcEAdl0ScvX8S19vhOL8X6J7CTwgRA&sensor=false"
        async defer></script>

    <style>
      google-map {
        height: 500px;

      }

      #map-canvas{
        height: 400px;
        width: 700px;
      }

      .angular-google-map-container {
        height: 400px;
      }
    </style>
  </head>
  <body>

    <my-maps id="map-canvas"></my-maps>
    
    <!--<div ng-app="myApp" ng-controller="Example">
      <ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
    </div>-->

  </body>
