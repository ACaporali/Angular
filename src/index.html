<!doctype html>
<html ng-app='helloModule'>
<head>
	<title>Angular</title>
	<script src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="assets/js/controllers/hello.js"></script>
</head>
<body>
	<div ng-controller="helloController as helloCtrl">
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>

      <p>{{helloCtrl.afficheLongeur(yourName) }}</p>

      <p>{{helloCtrl.inverseChaine(yourName) }}</p>

      <ul>
      	<li ng-repeat="lettre in helloCtrl.splitToList(yourName) track by $index">{{lettre}}</li>
      </ul>

      <p>{{helloCtrl.splitToList(yourName) }}</p>
    </div>

</body>
</html>
