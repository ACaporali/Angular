<h1>Login</h1>
<hr>
<div class="form" ng-controller="loginController">      
    <form  ng-submit="loginSubmit()" >       
	    <input type="text" name="email" id="email" ng-model="email" value="" placeholder="email"/>        
	    <input type="password" name="password" id="password" ng-model="password" value="" placeholder="password"/>     
	    <input type="submit" value="Valider">   
    </form>  
</div>
