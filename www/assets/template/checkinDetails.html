<a class="boutonRetour" href="http://localhost:3000/#/">Retour à la liste</a>
<h1>CheckIn Details</h1>
<hr>

<div ng-controller="checkinDetailsController as checkinDetailCtrl">
  	<div class="detail">
  		<div class="detailImg">
			<img ng-src="{{checkin.user.picture}}" class="photoCheckinDetail">
		</div>

		<div class="detailInfo">
			<p><u>Numéro :</u> {{checkin.id}}</p>
		  	<p><u>Prénom, nom :</u> {{checkin.user.name}}</p>
		  	<p><u>Ville :</u> {{weather.name}}</p>	
		  	<p><u>Email :</u> {{checkin.user.email}}</p>	
		</div>	  	
	</div>
	<div class="meteo"> 	
	  	<div class="meteoInfo">
		  	<p>		  		
		  		{{weather.name}} :		  		
		  		<img src="/images/icons/{{weather.weather[0].icon}}.png" class="meteoImg">
		  	</p>
		  	<p>
		  		{{weather.main.temp}}°C,
		  		{{weather.weather[0].description}}	  		
		  	</p>
		</div>
	  	<p>
	  		{{weather.coord.lat}}
	  		{{weather.coord.lon}}
	  	</p>
	  	<div class="map">
		  	<p>
		  		<my-maps id="map-canvas" lat="{{weather.coord.lat}}" lon="{{weather.coord.lon}}"></my-maps>
		  	</p>
		</div>
	</div> 	 
</div>
